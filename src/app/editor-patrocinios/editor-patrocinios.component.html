<div class="flex min-h-full bg-white">
    <app-sidebar-taskmanager class="min-h-full"></app-sidebar-taskmanager>
    <app-toast-eliminar></app-toast-eliminar>
    <section class="p-10 w-full h-full mx-auto bg-white">
        <app-breadcumbs-editor></app-breadcumbs-editor>
        <div class="justify-start mt-2">
            <span class="text-black text-2xl">Administrador de Línea de Tiempo y Patrocinios</span>
        </div>

    <div class="justify-start mt-6 flex items-center">
        <span class="text-black text-xl mr-24 font-normal">Línea del tiempo</span>
        <label class="input input-bordered flex items-center bg-gray-200 text-black ml-12 gap-2 w-3/4 rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd"/>
            </svg>
            <input type="text" class="grow text-black placeholder-gray-500" placeholder="Buscar"/>
        </label>
    </div>

    <div class="w-full flex overflow-x-auto mt-6">
        <div class="flex">
          <ng-container *ngFor="let tarea of tareas; let last = last; let i = index">
            <app-lineatiempo-editor [tareas]="tarea" (deleteTask)="handleDeleteTask($event)"></app-lineatiempo-editor>
            <app-lineatiempo-editor-gris *ngIf="last"></app-lineatiempo-editor-gris>
          </ng-container>
          <app-lineatiempo-editor-gris *ngIf="tareas.length === 0"></app-lineatiempo-editor-gris>
        </div>
    </div>
    <app-addtareas-editor (newTimeLine)="handleNewTask($event)"></app-addtareas-editor>

    <h2 class="text-xl font-normal text-black mt-4">{{ Tablero }}</h2>

    <app-editor-anadir-tareas></app-editor-anadir-tareas>
    </section>
</div>
