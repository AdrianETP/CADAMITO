<h1 class="text-3xl font-normal mt-4 mb-6 text-black">Tableros</h1>

<div class="flex space-x-4">
    <div class="bg-gray-100 p-4 rounded-box w-3/4">
        <p class="text-sm text-black" *ngIf="!editMode; else editModeTemplate" (click)="toggleEditMode()">
            {{ departmentDescription }}
        </p>
        <ng-template #editModeTemplate>
            <textarea class="text-sm text-black bg-gray-200 w-full" [(ngModel)]="departmentDescription" (blur)="toggleEditMode()"></textarea>
        </ng-template>
        <div class="flex justify-end mt-8">
            <button (click)="toggleEditMode()">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                </svg>
        </button>
        </div>
    </div>
    
    <div class="bg-gray-100 p-8 rounded-box w-1/4">
        <p class="text-sm text-black flex items-center">
        Responsable:<span class="ml-2">Eugenio Rubio </span>
        </p>
        <div class="flex items-center space-x-1.5 justify-start mt-1">
        <p class="text-sm text-black flex items-center">Participantes:</p>
        <div
            class="bg-blue-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs"
        >
            MA
        </div>
        <div
            class="bg-green-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs"
        >
            SQ
        </div>
        <div
            class="bg-yellow-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs"
        >
            DG
        </div>
        <div
            class="bg-red-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs"
        >
            RL
        </div>
        <div
            class="bg-black text-white w-6 h-6 rounded-full flex items-center justify-center text-xs"
        >
            +22
        </div>
        </div>
        <p class="text-sm text-black flex items-center mt-1">
            Tableros actuales:<span class="ml-2">8 </span>
        </p>
    </div>
</div>
