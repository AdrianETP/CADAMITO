<h3 class="text-black font-normal mt-4">Tags:</h3>
<div class="flex flex-wrap mb-2 justify-start w-full mt-2">
  @for(tag of Tags; track tag.Id; let idx= $index){

  <p
    class="{{
                  (idx + 1) % 4 == 0
                  ? 'bg-blue-900 text-white text-xs me-2 px-2.5 py-0.5 mb-2 rounded-full w-fit h-fit'
                  : (idx + 1) % 3 == 0
                    ? 'bg-red-800 text-white text-xs font-medium me-2 px-2.5 mb-2 py-0.5 rounded-full w-fit h-fit'
                    : (idx + 1) % 2 == 0
                      ? 'bg-green-800 text-white text-xs font-medium me-2 px-2.5 mb-2 py-0.5 rounded-full w-fit h-fit'
                      : 'bg-yellow-600 text-white text-xs font-medium me-2 px-2.5 mb-2 py-0.5 rounded-full w-fit h-fit'}}">
    {{ tag.Nombre }}
  </p>
  }
</div>

<form (submit)="handleSubmit($event)">

  <input class="input bg-gray-50 w-5/6 mb-2 text-black" id="taginput" />
  <br />
  <span class="text-gray-600 text-sm"> Presiona enter para agregar una tag...</span>

</form>
