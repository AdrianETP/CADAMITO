<div class="pt-4">
  <div class="bg-gray-300 p-4 rounded-box w-4/5 flex space-x-4 h-14 justify-between">
      <div class="flex space-x-4">
        <div class="{{
          (id + 1) % 4 == 0
            ? 'bg-blue-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mb-1'
            : (id + 1) % 3 == 0
              ? 'bg-green-900 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mb-1 '
              : (id + 1) % 2 == 0
                ? 'bg-red-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mb-1'
                : 'bg-yellow-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mb-1'
        }}">
          {{ participante.Iniciales }}
        </div>
        <p class="text-base text-black flex mb-2">
            {{ participante.Nombre }} 
        </p>
      </div>
      <app-boton-eliminar (eliminar)="handleDeleteUser($event)"></app-boton-eliminar>
      <svg (click)="openModal()" class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
      </svg>  
  </div>
</div>
