<div class ="p-2 flex">
    <p class="{{
        (tag.Id! + 1) % 4 == 0
        ? 'bg-blue-900 text-white text-xs me-2 px-4 py-0.5 rounded-full '
        : (tag.Id! + 1) % 3 == 0
        ? 'bg-red-800 text-white text-xs font-medium me-2 px-4 py-0.5 rounded-full '
        : (tag.Id! + 1) % 2 == 0
            ? 'bg-green-800 text-white text-xs font-medium me-2 px-4 py-0.5 rounded-full '
            : 'bg-yellow-600 text-white text-xs font-medium me-2 px-4 py-0.5 rounded-full '}}">
            {{ tag.Nombre }}     
    </p>
    <app-boton-eliminar (eliminar)="handleDeleteTag($event)"></app-boton-eliminar>
    <div class="relative bottom-1 right-5 mb-2">
        <svg (click)="openModal()" class="w-[15px] h-[15px] text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
        </svg>
    </div>
</div>
