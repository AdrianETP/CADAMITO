<div
  class="bg-gray-200 w-full p-2 mt-6 rounded-xl flex h-20 px-5 justify-between items-center"
>
  <button
    class="btn hover:bg-gray-300 hover:border-transparent rounded-xl mr-4 text-black text-base font-normal bg-gray-300 flex items-center border-gray-300"
    onclick="my_modal_section.showModal()"
  >
    <svg
      class="w-6 h-6 text-green-500"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        fill-rule="evenodd"
        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
        clip-rule="evenodd"
      />
    </svg>
    Agregar sección
  </button>

  <dialog id="my_modal_section" class="modal">
    <div class="modal-box bg-gray-200">
      <button
        class="btn-sm btn-circle btn-ghost absolute right-2 top-2 text-black font-bold focus:border-transparent"
        onclick="my_modal_section.close()"
      >
        ✕
      </button>
      <h3 class="font-medium text-lg text-black">Agregar sección</h3>
      <label class="form-control w-full max-w-2xl mt-3">
        <input
          type="text"
          id="nombreSeccion"
          placeholder="Escribe el títutlo aquí..."
          class="input input-bordered w-full bg-gray-300 text-black"
        />
      </label>
      <div class="flex justify-end">
        <button
          class="btn hover:bg-green-600 hover:border-transparent mt-4 bg-green-600 text-white border-green-600"
          (click)="addSection()"
        >
          Confirmar
        </button>
      </div>
    </div>
  </dialog>

  <label
    class="input input-bordered flex items-center bg-gray-300 text-black ml-1 gap-2 w-2/4 rounded-xl"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
    <input
      type="text"
      class="grow text-black placeholder-gray-500"
      placeholder="Buscar"
    />
  </label>
  <ul
    class="menu menu-horizontal bg-neutral-700 rounded-xl w-1/3 flex justify-between bg-transparent text-gray-500 ml-5"
  >
    <li>
      <details>
        <summary class="text-black text-base font-normal">
          Participantes
        </summary>
        <ul class="bg-gray-200">
          <li class="hover:bg-gray-300 rounded-lg"><a>María Arellano</a></li>
          <li class="hover:bg-gray-300 rounded-lg">
            <a>Sebastian Quinteno</a>
          </li>
        </ul>
      </details>
    </li>
    <li>
      <details>
        <summary class="text-black text-base font-normal">Tags</summary>
        <ul class="bg-gray-200">
          <li class="hover:bg-gray-300 rounded-lg"><a>Tag 1</a></li>
          <li class="hover:bg-gray-300 rounded-lg"><a>Tag 2</a></li>
        </ul>
      </details>
    </li>
    <li>
      <details>
        <summary class="text-black text-base font-normal">Ordenar por</summary>
        <ul class="bg-gray-200">
          <li class="hover:bg-gray-300 rounded-lg"><a>Fijadas</a></li>
          <li class="hover:bg-gray-300 rounded-lg"><a>Nuevas</a></li>
        </ul>
      </details>
    </li>
  </ul>
</div>
