<h3 class="text-black font-normal mt-4">Participantes:</h3>
<div class="flex flex-wrap mb-2 justify-start w-full mt-2">
    <div  *ngFor="let user of users; let idx = index">
        <p 
            [ngClass]="[
                    (idx + 1) % 4 == 0
                    ? 'bg-blue-900 text-white text-xs me-2 px-2.5 py-0.5 mb-2 rounded-full w-fit h-fit'
                    : (idx + 1) % 3 == 0
                        ? 'bg-red-800 text-white text-xs font-medium me-2 px-2.5 mb-2 py-0.5 rounded-full w-fit h-fit'
                        : (idx + 1) % 2 == 0
                            ? 'bg-green-800 text-white text-xs font-medium me-2 px-2.5 mb-2 py-0.5 rounded-full w-fit h-fit'
                            : 'bg-yellow-600 text-white text-xs font-medium me-2 px-2.5 mb-2 py-0.5 rounded-full w-fit h-fit']">
            {{ user.Iniciales }}
        </p>
    </div>
  
</div>

<form (submit)="handleSubmit($event)">
  <input class="input bg-gray-50 w-5/6 mb-2 text-black" [(ngModel)]="inputName" (input)="filterUsers()" id="userinput" name="userinput"/>
  <ul *ngIf="filteredUsers.length > 0" class="dropdown-content z-[1] menu p-2 shadow text-black bg-gray-100 rounded-box w-52">
    <li *ngFor="let user of filteredUsers" (click)="selectUser(user)">
      <a>{{ user.Nombre }}</a>
    </li>
  </ul>
  <div *ngIf="errorMsg" class="text-red-500 m-1">Usuario debe existir</div>
</form>
<span class="text-gray-600 text-sm">Presiona enter para agregar un usuario...</span>
