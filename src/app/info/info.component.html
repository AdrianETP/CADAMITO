<h1 class="text-3xl font-normal mt-4 mb-6 text-black"> {{ info.titulo }} </h1>

<div class="flex space-x-4">
  <div class="bg-gray-200 p-8 rounded-box w-1/4">
    <p class="text-sm text-black flex items-center">
      Fecha de Inicio:<span class="ml-2">{{ info.fechaInicio }}</span>
    </p>
    <p class="text-sm text-black" *ngIf="info.inSubtarea">
      Fecha límite:<span class="ml-1"> {{ info.fechaFin }} </span>
    </p>
    <div *ngIf="!info.inSubtarea" class="flex items-center space-x-1.5 justify-start">
      <p class="text-sm text-black flex items-center">Participantes:</p>
      <div *ngFor="let participante of info.participantes; let i = index">
        <p class="{{
          (i + 1) % 4 == 0
          ? 'bg-red-800 text-white w-6 h-6 text-xs rounded-full flex items-center justify-center'
          : (i + 1) % 3 == 0
          ? 'bg-yellow-600 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center '
          : (i + 1) % 2 == 0
              ? 'bg-green-800 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center'
              : 'bg-blue-900 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center '}}">
              {{ participante.Iniciales }}     
        </p>
      </div>
    </div>
  </div>

  <div class="bg-gray-200 p-4 rounded-box w-3/4">
    <p class="text-sm text-black">
      Descripción del Tablero - {{ info.descripcion }}
    </p>
  </div>
</div>
